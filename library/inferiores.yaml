AgachoPendulo:
  efficiency:
    quadriceps: 1.0
    gluteo: 0.8
    adutores: 0.7       # Aumentado: Agachamento profundo ativa muito o Adutor Magno
  distribution:
    quadriceps:
      vasto_lateral: 1.0
      vasto_medial: 1.0
      vasto_intermedio: 1.0
      reto_femoral: 0.3
    gluteo:
      gluteo_maximo: 1.0
      gluteo_medio: 0.2
      gluteo_minimo: 0.1
    adutores:
