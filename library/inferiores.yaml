    posteriorcoxa: 0.8
    lombar: 0.5
    adutores: 0.1
  distribution:
    posteriorcoxa:
      semitendinoso: 1.0
      semimembranoso: 0.8
      biceps_femoris_longa: 1.0  # CORRIGIDO (sem _cabeca_)
      biceps_femoris_curta: 0.5  # CORRIGIDO
