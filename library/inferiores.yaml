      adutor_longus: 0.3
      adutor_brevis: 0.2
      gracilis: 0.1

MesaFlexora:
  efficiency:
    posteriorcoxa: 1.0
    panturrilha: 0.25
    adutores: 0.2         # O Grácil cruza o joelho e ajuda na flexão
  distribution:
    posteriorcoxa:
      semitendinoso: 1.0        # Pés juntos/rotação interna foca nesses dois
      semimembranoso: 1.0       # Pés juntos/rotação interna foca nesses dois
      biceps_femoris_longa: 0.6 # Reduzido (trabalha mais com pés afastados/rot. externa)
      biceps_femoris_curta: 0.6 # Reduzido
    panturrilha:
      gastrocnemio_medial: 1.0
      gastrocnemio_laterial: 1.0
      soleo: 0.0
    adutores:
      gracilis: 1.0       # Único adutor que faz flexão de joelho
      adutor_magnus: 0.0
      adutor_longus: 0.0
      adutor_brevis: 0.0